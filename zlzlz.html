<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>迁安筑力租赁站</title>
</head>
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  a {
    color: #33a0c0;
  }

  section {
    min-height: 50%;
  }

  section:not(:last-child) {
    border-bottom: 1px solid #eee;
  }

  section:not(#top) {
    padding: 150px 100px;
    text-align: center;
  }

  .content img {
    width: 100%;
  }

  p {
    font-weight: 300;
    font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
  }

  h1 {
    margin-top: 0;
    font-size: 2em;
  }

  h1:not(:first-child) {
    margin-top: 50px;
  }

  ul li {
    font-size: .8em;
  }

  section:nth-child(2n) {
    background: #fdfdfd;
    box-shadow: inset 0 1px 0 0 white;
  }

  .content {
    margin: 0 auto;
    max-width: 750px;
    text-align: left;
  }

  #top {
    height: 100%;
  }

  #heading {
    -webkit-user-select: none;
    position: absolute;
    top: 50%;
    margin-top: -150px;
    text-align: center;
    width: 100%;
  }

  #logo {
    font: 150px 'Italiana', sans-serif;
    text-transform: lowercase;
  }

  #tagline {
    font-size: 16px;
  }

  #menu {
    position: fixed;
    top: 35px;
    right: 30px;
    z-index: 50;
  }

  #menu:hover ul {
    display: block;
  }

  #menu a {
    color: inherit;
  }

  #menu a#toggle {
    position: absolute;
    top: 0;
    right: 0;
    padding: 5px;
    background: rgba(255, 255, 255, .9);
    border-radius: 2px;
    border: 1px solid transparent;
    z-index: 5;
  }

  #menu:hover a#toggle {
    border: 1px solid #efefef;
    border-bottom: none;
  }

  #menu ul {
    display: none;
    position: absolute;
    top: 35px;
    right: 0;
    margin: 0;
    border: 1px solid #efefef;
    border-bottom: 1px solid #ddd;
    border-radius: 2px;
    padding: 25px;
    background: rgba(255, 255, 255, .95);
    box-shadow: 0 1px 3px 0 #eee;
    white-space: nowrap;
  }

  #menu ul li {
    list-style: none;
  }

  #menu ul li a {
    display: block;
    text-decoration: none;
    padding: 3px 0;
  }

  #menu ul li a:hover {
    text-decoration: underline;
  }

  @media screen and (max-width: 700px) {
    section:not(#top) {
      padding: 50px 25px;
    }

    #heading {
      margin-top: -75px;
    }

    #logo {
      font-size: 75px;
    }

    #tagline {
      font-size: 12px;
    }
  }

  @media screen and (max-width: 500px) {
    body {
      font-size: 13px;
    }
  }

  #logo {
    margin-bottom: 0;
  }

  #logo img {
    display: none;
  }
</style>

<body>
  <section id="top">
    <div id="menu">
      <a id="toggle" href="#">
        <i class="icon-menu">=</i>
      </a>
      <ul>
        <li><a href="#introduction">简介</a></li>
        <li><a href="#dingtuo">顶托</a></li>
        <li><a href="#koujian">扣件</a></li>
        <li><a href="#gangguan">钢管</a></li>
        <li><a href="#case">工程案例</a></li>
        <li><a href="#tel">联系我们</a></li>
      </ul>
    </div>
    <div id="heading">
      <h1>迁安筑力租赁站</h1>
      <div></div>
    </div>
  </section>
  <section>
    <div class="content">
      <h1 id=introduction>简介</h1>
      <p>从事移动脚手架，钢管、扣件、油托、木架板、横立杆、龙扣、盘扣、吊篮、路盖板</p>
    </div>
  </section>

  <section>
    <div class="content">
      <h1 id=dingtuo>顶托</h1>
      <img src="./zlz/dingtuo/1.jpg" alt="">
      <img src="./zlz/dingtuo/2.jpg" alt="">
    </div>
  </section>
  <section>
    <div class="content">
      <h1 id=koujian>扣件</h1>
      <img src="./zlz/koujian/1.jpg" alt="">
      <img src="./zlz/koujian/2.jpg" alt="">
      <img src="./zlz/koujian/3.jpg" alt="">
    </div>
  </section>
  <section>
    <div class="content">
      <h1 id=gangguan>钢管</h1>
      <img src="./zlz/gangguan/1.jpg" alt="">
      <img src="./zlz/gangguan/2.jpg" alt="">
    </div>
  </section>
  <section>
    <div class="content">
      <h1 id=case>工程案例</h1>
      <img src="./zlz/case/1.jpg" alt="">
      <img src="./zlz/case/2.jpg" alt="">
    </div>
  </section>
  <section>
    <div class="content">
      <h1 id=tel>联系我们</h1>
      <div><a style="font-size: 20px;font-weight: 600; text-decoration: none" href="tel:123456789">王经理: 123456789</a></div>
      <div style="margin-top: 10px; "><a style="font-size: 20px;font-weight: 600; text-decoration: none" href="tel:123456789">蔡经理: 123456789</a></div>
    </div>
  </section>
</body>

</html>
